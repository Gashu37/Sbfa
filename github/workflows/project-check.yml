name: Project File Check

on:
  push:
    branches: [ "main" ]

jobs:
  check_project_setup:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4
      
      - name: Check for essential configuration file
        run: |
          if [ ! -f "config.json" ]; then
            echo "::error:: The essential 'config.json' file is missing. Please add it."
            exit 1
          fi
          echo "All essential project files are in place."
